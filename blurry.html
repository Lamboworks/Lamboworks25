<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular Wardrobe Gallery | Lambo Works</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script> 
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');
        
        body {
            font-family: 'Playfair Display', serif;
            background-color: #000;
            color: #D4AF37;
            overflow-x: hidden;
            /* To make sure the Vanta.js globe shows */
            min-height: 100vh; 
        }
        
        .golden-text {
            color: #D4AF37;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
        
        .golden-border {
            border-color: #D4AF37;
        }

        /* The main gallery container that sits ON TOP of the Vanta.js background */
        .gallery-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Semi-transparent black background creates the dimmed/blurry look */
            background-color: rgba(0, 0, 0, 0.9); 
            
            z-index: 1000;
            overflow-y: auto; /* Allows scrolling inside the gallery */
            padding: 2rem 0;
        }
    </style>
</head>
<body>
    
    <div id="vanta-bg" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;"></div>

    <div class="gallery-overlay">
        <div class="container mx-auto px-6 py-12">
            
            <h1 class="text-4xl md:text-6xl font-bold golden-text mb-4 text-center">Modular Wardrobe Gallery</h1>
            <p class="text-xl text-gray-300 mb-12 text-center max-w-3xl mx-auto">
                A glimpse into our custom-crafted, space-maximizing solutions.
            </p>

            <div class="text-center mb-10">
                <a href="index.html">
                    <button class="px-8 py-3 golden-border border-2 rounded-full golden-text hover:bg-yellow-900 hover:bg-opacity-20 transition duration-300 flex items-center mx-auto">
                        <i data-feather="arrow-left" class="mr-2"></i>
                        Back to Services
                    </button>
                </a>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                
                <a href="wardrobe/img1.jpg" target="_blank" class="block rounded-lg overflow-hidden golden-border border-2 hover:opacity-80 transition duration-300">
                    <img src="wardrobe/img1.jpg" alt="Custom Walk-in Wardrobe" class="w-full h-full object-cover">
                </a>

                <a href="wardrobe/img2.jpg" target="_blank" class="block rounded-lg overflow-hidden golden-border border-2 hover:opacity-80 transition duration-300">
                    <img src="wardrobe/img2.jpg" alt="Sliding Door Wardrobe" class="w-full h-full object-cover">
                </a>

                <a href="wardrobe/img3.jpg" target="_blank" class="block rounded-lg overflow-hidden golden-border border-2 hover:opacity-80 transition duration-300">
                    <img src="wardrobe/img3.jpg" alt="Internal Storage Solution" class="w-full h-full object-cover">
                </a>

                <a href="wardrobe/img4.jpg" target="_blank" class="block rounded-lg overflow-hidden golden-border border-2 hover:opacity-80 transition duration-300">
                    <img src="wardrobe/img4.jpg" alt="Modern Finishes" class="w-full h-full object-cover">
                </a>
                
                <a href="wardrobe/img5.jpg" target="_blank" class="block rounded-lg overflow-hidden golden-border border-2 hover:opacity-80 transition duration-300">
                    <img src="wardrobe/img5.jpg" alt="Full Height Wardrobe" class="w-full h-full object-cover">
                </a>

                <a href="wardrobe/img6.jpg" target="_blank" class="block rounded-lg overflow-hidden golden-border border-2 hover:opacity-80 transition duration-300">
                    <img src="wardrobe/img6.jpg" alt="His and Hers Closet" class="w-full h-full object-cover">
                </a>
                
            </div>
            
            <div class="text-center mt-12 mb-20">
                <button id="open-quote-modal-gallery" class="px-8 py-3 golden-border border-2 rounded-full golden-text hover:bg-yellow-900 hover:bg-opacity-20 transition duration-300">
                    Request a Quote
                </button>
            </div>

        </div>
    </div>
    
    <div id="quote-modal" class="fixed inset-0 bg-black bg-opacity-80 backdrop-blur-sm z-[2000] hidden flex items-center justify-center p-4">
        <div class="bg-gray-900 golden-border border-2 p-8 rounded-lg max-w-lg w-full relative animate__animated animate__fadeInUp">
            <button id="close-modal" class="absolute top-4 right-4 text-gray-400 hover:text-white transition duration-300">
                <i data-feather="x" class="w-6 h-6 golden-text"></i>
            </button>
            <h2 class="text-3xl font-bold golden-text mb-4">Start Your Golden Transformation</h2>
            <p class="text-gray-300 mb-6">Tell us about your project, and a specialist will contact you shortly.</p>
            
            <form action="#" method="POST">
                <div class="space-y-4">
                    <input type="text" name="name" placeholder="Your Name" required class="w-full p-3 rounded bg-gray-800 golden-text focus:golden-border border-2 focus:outline-none">
                    <input type="email" name="email" placeholder="Email Address" required class="w-full p-3 rounded bg-gray-800 golden-text focus:golden-border border-2 focus:outline-none">
                    <input type="tel" name="phone" placeholder="Phone Number" class="w-full p-3 rounded bg-gray-800 golden-text focus:golden-border border-2 focus:outline-none">
                    <textarea name="message" placeholder="Describe your project (e.g., Modular Wardrobe)" rows="4" required class="w-full p-3 rounded bg-gray-800 golden-text focus:golden-border border-2 focus:outline-none"></textarea>
                </div>
                <button type="submit" class="mt-6 w-full py-3 golden-border border-2 rounded-lg golden-text hover:bg-yellow-900 hover:bg-opacity-20 transition duration-300 font-semibold">
                    Send Request
                </button>
            </form>
        </div>
    </div>

    <script>
        // Modal logic for "Request a Quote" button 
        const modal = document.getElementById('quote-modal');
        const openModalButton = document.getElementById('open-quote-modal-gallery');
        const closeModalButton = document.getElementById('close-modal');

        // Function to open the modal
        function openModal() {
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Prevents background scrolling
        }

        // Function to close the modal
        function closeModal() {
            modal.classList.add('hidden');
            document.body.style.overflow = ''; // Restores background scrolling
        }

        // Attach event listeners to buttons
        if (openModalButton) {
            openModalButton.addEventListener('click', openModal);
        }
        if (closeModalButton) {
            closeModalButton.addEventListener('click', closeModal);
        }
        
        // Close modal if user clicks outside of it
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });
        // Close modal if user presses the Escape key
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });

        // Initialize Vanta.js globe on this page
        VANTA.GLOBE({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xD4AF37,
            backgroundColor: 0x0,
            size: 0.8,
            speed: 0.7,
            backgroundAlpha: 0.2
        });
        
        feather.replace();
    </script>
</body>
</html>
