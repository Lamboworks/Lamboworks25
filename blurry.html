<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular Wardrobe Gallery | Lambo Works</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script> 
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');
        
        body {
            font-family: 'Playfair Display', serif;
            background-color: #000;
            color: #D4AF37;
            overflow-x: hidden;
            /* To make sure the Vanta.js globe shows */
            min-height: 100vh; 
        }
        
        .golden-text {
            color: #D4AF37;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
        
        .golden-border {
            border-color: #D4AF37;
        }

        /* The main gallery container that sits ON TOP of the Vanta.js background */
        .gallery-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Semi-transparent black background */
            background-color: rgba(0, 0, 0, 0.85); 
            
            /* The blurry effect on top of the black background. */
            /* Note: Backdrop-filter works on elements BEHIND the gallery. 
               We will use Vanta.js and a dark overlay to achieve the visual effect */
            z-index: 1000;
            overflow-y: auto; /* Allows scrolling inside the gallery */
            padding: 2rem 0;
        }
    </style>
</head>
<body>
    
    <div id="vanta-bg" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;"></div>

    <div class="gallery-overlay">
        <div class="container mx-auto px-6 py-12">
            
            <h1 class="text-4xl md:text-6xl font-bold golden-text mb-4 text-center">Modular Wardrobe Gallery</h1>
            <p class="text-xl text-gray-300 mb-12 text-center max-w-3xl mx-auto">
                A glimpse into our custom-crafted, space-maximizing solutions.
            </p>

            <div class="text-center mb-10">
                <a href="Lambo-Code.html#services">
                    <button class="px-8 py-3 golden-border border-2 rounded-full golden-text hover:bg-yellow-900 hover:bg-opacity-20 transition duration-300 flex items-center mx-auto">
                        <i data-feather="arrow-left" class="mr-2"></i>
                        Back to Services
                    </button>
                </a>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                
                <a href="wardrobe/img.jpg" target="_blank" class="block rounded-lg overflow-hidden golden-border border-2 hover:opacity-80 transition duration-300">
                    <img src="wardrobe/img1.jpg" alt="Custom Walk-in Wardrobe" class="w-full h-full object-cover">
                </a>

                <a href="wardrobe/img2.jpg" target="_blank" class="block rounded-lg overflow-hidden golden-border border-2 hover:opacity-80 transition duration-300">
                    <img src="wardrobe/img2.jpg" alt="Sliding Door Wardrobe" class="w-full h-full object-cover">
                </a>

                <a href="wardrobe/img3.jpg" target="_blank" class="block rounded-lg overflow-hidden golden-border border-2 hover:opacity-80 transition duration-300">
                    <img src="wardrobe/img3.jpg" alt="Internal Storage Solution" class="w-full h-full object-cover">
                </a>

                <a href="wardrobe/img4.jpg" target="_blank" class="block rounded-lg overflow-hidden golden-border border-2 hover:opacity-80 transition duration-300">
                    <img src="wardrobe/img4.jpg" alt="Modern Finishes" class="w-full h-full object-cover">
                </a>
                
                </div>
            
            <div class="text-center mt-12 mb-20">
                <a href="Lambo-Code.html#contact">
                    <button class="px-8 py-3 golden-border border-2 rounded-full golden-text hover:bg-yellow-900 hover:bg-opacity-20 transition duration-300">
                        Request a Quote
                    </button>
                </a>
            </div>

        </div>
    </div>

    <script>
        // Initialize Vanta.js globe on this page too
        VANTA.GLOBE({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xD4AF37,
            backgroundColor: 0x0,
            size: 0.8,
            speed: 0.7,
            backgroundAlpha: 0.2 // Set a low alpha so the main overlay can still darken it
        });
        
        feather.replace();
    </script>
</body>

</html>
